group 'jb.swagger.api'
//version '1.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.sun.jersey', name: 'jersey-bundle', version: '1.18.3'
    compile group: 'com.sun.jersey', name: 'jersey-json', version: '1.17.1'
    compile group: 'io.swagger', name: 'swagger-jersey-jaxrs', version: '1.5.0'

    // https://mvnrepository.com/artifact/javax.servlet/servlet-api
    compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'

}
